  // Purpose:
  //    Visual organization of shader viewer; LHS is
  //    the code editor, RHS is the render window
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLSL Shader Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #editor-container {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #editor {
          background-color: rgb(215, 215, 215);
            flex-grow: 1;
            border: none;
            border-right: 1px solid #ccc;
            font-size: 14px;
            padding: 10px;
            resize: none;
            outline: none;
            tab-size: 4;
        }

        #controls {
            padding: 10px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        #canvas-container {
            width: 50%;
            height: 100%;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #error-display {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            display: none;
        }
    </style>
</head>

<body>
    <!-- code editor -->
    <div id="editor-container">
        <!-- default GLSL code -->
        <textarea id="editor"></textarea>
        <script>
          fetch('../default/defaultGLSL.txt')
            .then(response => response.text())
            .then(data => {
              document.getElementById('editor').value = data;
            })
            .catch(error => {
              document.getElementById('editor').value = 'Error loading file: ' + error;
            });
        </script>

        <!-- control buttons for code editor -->
        <div id="controls">
            <!-- run the shader button -->
            <button id="run-btn">Run Shader</button>
            <!-- reset shader to default -->
            <button id="reset-btn">Reset</button>
            <!-- auto-update checkbox -->
            <label>
                <input type="checkbox" id="auto-update" checked> Auto-update
            </label>
        </div>
    </div>

    <!-- rendering Window -->
    <div id="canvas-container">
        <!-- actual rendering canvas -->
        <canvas id="canvas"></canvas>
        <!-- display for any syntax errors -->
        <div id="error-display"></div>
    </div>

    <!-- load main code editor + rendering logic -->
    <script src="../js/main.js"></script>
</body>
</html>
