  //    the code editor, RHS is the render window
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLSL Shader Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="app">
        <div id="notification" class="notification-hidden">
            <span id="notification-message"></span>
        </div>
        <div id="auth-buttons">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>

        <div id="main-container">
            <!-- Add collapse button to sidebar header -->
            <div id="shader-list-container" style="display: none;">
                <div class="sidebar-header">
                    <h3>My Shaders</h3>
                    <button id="toggle-sidebar">â—€</button>
                </div>
                <button id="new-shader-btn">New Shader</button>
                <ul id="shader-list"></ul>
            </div>

            <!-- code editor -->
            <div id="editor-container">
                <!-- default GLSL code -->
                <textarea id="editor"></textarea>

                <!-- control buttons for code editor -->
                <div id="controls">
                    <!-- run the shader button -->
                    <button id="run-btn">Run Shader</button>
                    <!-- save the changes-->
                    <button id="update-btn" style="display: none;">
                        Save Changes
                    </button>
                    <!-- reset shader to default -->
                    <button id="reset-btn">Reset</button>
                    <!-- auto-update checkbox -->
                    <label>
                        <input type="checkbox" id="auto-update" checked> Auto-update
                    </label>
                </div>
            </div>

            <!-- rendering Window -->
            <div id="canvas-container">
                <!-- actual rendering canvas -->
                <canvas id="canvas"></canvas>
                <!-- display for any syntax errors -->
                <div id="error-display"></div>
            </div>
        </div>

        <!-- Auth Modal -->
        <div id="auth-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="auth-modal-title">Login</h2>
                <form id="auth-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <div class="input-with-toggle">
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- load main code editor + rendering logic -->
    <script src="./main.js"></script>
</body>

</html>
